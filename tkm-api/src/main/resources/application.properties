# Data source properties:
# jdbc = protocol
# postgresql = target database vendor
# localhost = server host host
# 5432 = serve port
# activities = database name
spring.datasource.url=jdbc:postgresql://localhost:5432/activities
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

tkm.auth.rounds=11
tkm.auth.secret=The_secret_length_must_be_at_least_256_bits
tkm.auth.issuer=http://localhost:8081/
tkm.auth.tokenExpiration=3600
